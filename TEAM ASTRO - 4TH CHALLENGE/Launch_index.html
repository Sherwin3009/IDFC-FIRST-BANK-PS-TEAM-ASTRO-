	.portal--modal .ant-modal-content{
		border-radius:5px;
	}
	.portals {
		background: blue;
	}

	div.portal {
		width:100%;
		background:#fff;
		border-radius: 8px;
		padding: 8px 16px;
		text-align:center;
		--primary-color:undefined;
		--secondary-color:undefined;
		--button-text:undefined;
	}

	.portal--links {
		width:90%;
		padding:40px 32px;
	}

	.portal--plan h4,
	.portal--profile h4 {
		margin-top:-20px;
	}

	.portal--plan .button--cancel {
		cursor:pointer;
		color:red !important;
	}

	.portal--logo {
		display: flex;
		margin-top:8px;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.portal--logo img {
		height: 64px;
		width: 64px;
		padding:4px;
		border-radius: 50%;
		object-fit: contain;
	}

	.portal--logo h4 {
		font-style: normal;
		font-weight: 500;
		font-size: 20px;
		line-height: 28px;
		text-align: center;
		color: undefined;
		margin-top: 16px;
		font-weight:bolder;
	}

	.portal  hr {
		margin-bottom:16px;
	}

	.portal .portal--close,
	.portal .portal--back {
		top: 16px;
		right: 20px;
		font-size: 18px;
		cursor:pointer;
		position: absolute;
	}

	.portal .portal--back {
		left:20px;
	}

	.portal .ant-form-item-control-input-content,
	.portal label,
	.portal p{
		color: undefined;
	}

	

	.portal .portal--title {
		margin-bottom:24px;
	}

	.portal--plan__item,.portal--info__item {
		padding: 8px 24px;
		border: 1px solid #D1D5DB;
		border-radius: 8px;
		margin-bottom:8px;
		cursor:pointer;
		color: undefined;
	}

	.portal--meta {
	display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
	margin-bottom:24px;
	margin-top:8px;
	}

	.portal--meta h4, .portal--meta button {
		padding:0;
		margin:0;
		color:var(--primary-color);
	}
	
	.portal--meta h4 {
		margin-top:8px;
		color: #111827;
		font-style: normal;
		font-weight: 500;
		font-size: 20px;
		line-height: 28px;
	}

	.portal--meta__img {
		background: #F9FAFB;
		border-radius: 32px;
		width: 64px;
		height: 64px;
	}
	
	.portal--meta button {
		border:none;
		color: #9CA3AF;
		cursor:pointer;
		background:transparent;
	}

	.portal--info__item {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.portal--plan__item.active {
		border-color:var(--primary-color);
	}


	.portal--info__item button {
		padding:0;
	}

	.portal .envelope {
		height: 48px;
		width: 48px;
		display: grid;
		place-content: center;
		background: #CCE7FF;
		border-radius: 24px;
		color: #0062FF;
		margin:16px auto 24px;
	}

	.portal--plan__item > div{
		display:flex;
		justify-content:space-between;
	}

	.portal--plan__item .ant-badge-status-dot {
		width:4px;
		height:4px;
		margin-left:8px;
	}

	.portal--info__item > div{
		display:flex;
		flex-direction:column;
		align-items:flex-start;
	}

	/* Portal buttons*/
	.portal--button.subscribe,
	.portal--button.avatar {
		z-index:1;
		right:16px;
		bottom:16px;
		position:fixed;
		height:56px !important;
		background:undefined !important;
		color:undefined !important;
	}

	.portal--button.avatar {
		width:56px;
	}

	.portal--button.subscribe svg {
		margin-right:8px;
	}

	.portal--button.subscribe span {
		display:flex;
		align-items:center;
	}

	div.portal button[type="submit"] {
		display:block !important;
		background:var(--primary-color);
		color:var(--button-text);
	}

	div.portal .ant-btn-link {
		padding:0;
		color:undefined;
	}

	div.portal button[type="submit"],
	.portal--button {
		border-color:transparent;
	}

	/* Banner Style */
	.portal--banner {
		margin: 16px 0;
		background: #3a30ba;
		border-radius: 5px;
		padding: 20px 39px;
		text-align: center;
	}

	.portal--banner p,
	.portal--banner h3 {
		margin: 0;
		color: white;
	}

	.portal--banner > button {
		margin: 16px;
		border: 1px solid;
		background: white;
		padding: 8px 16px;
		border-radius: 5px;
	}

	.portal--banner p button {
		padding: 0;
		border: none;
		background: transparent;
		text-decoration:underline;
